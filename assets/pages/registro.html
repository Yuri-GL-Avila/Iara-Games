<body>
    <header class="cabecalho">
        <nav class="cabecalho_menu">
            <a href="../../index.html">Home</a>
            <a href="./sobre.html">Sobre Iara Games</a>
            <div class="register_btn">
                <a href="./registro.html">Cadastrar-se<i class="fi fi-sr-user"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <div class="form_container">
            <h2>Preencha seus dados para cadastrar-se</h2>
            <form name="registro" id="registro" method="post" action="">
                
                <div class="form_box_item">
                    <label for="nome">Nome completo</label>
                    <i class="fi fi-rr-user"></i>
                    <input type="text" name="nome" id="nome" class="form_item" required minlength="5" maxlength="60" placeholder="Ex.: Fulano da Silva">
                </div>
                
                <div class="form_box_item">
                    <label for="user">Nome de Usu√°rio</label>
                    <i class="fi fi-rs-user-pen"></i>
                    <input type="text" name="user" id="user" class="form_item" required minlength="5" maxlength="60" placeholder="Ex.: Usuario12345">
                </div>
                
                <div class="form_box_item">
                    <label for="email">Email</label>
                    <i class="fi fi-rr-envelope"></i>
                    <input type="email" name="email" id="email" class="form_item" required minlength="5" maxlength="60" placeholder="Ex.: seuemail@email.com">
                </div>
                
                <div class="form_box_item">
                    <label for="senha">Senha</label>
                    <i class="fi fi-rr-unlock"></i>
                    <input type="password" name="senha" id="senha" class="form_item" required minlength="5" maxlength="60" placeholder="Ex.: 12345abcABC">
                </div>
                
                <div class="form_box_item">
                    <label for="aniversario">Data de Nascimento</label>
                    <i class="fi fi-rr-calendar"></i>
                    <input type="date" name="aniversario" id="aniversario" class="form_item" required>
                </div>

                <div class="form_box_item">
                    <button type="submit" class="form_btn">Criar Conta</button>
                </div>
                
            </form>
        </div>
    </main>

    <footer class="rodape">
        <p>Feito por: Yuri Guerreiro Lopes de Avila RM:563361</p>
    </footer>
</body>
</html>
